<backup-configuration>
<application-type>nokia</application-type>
<application-name>ToDo Lists</application-name>
<backup-method>backup-scripts</backup-method>
<backup-scripts>
<backup-script-name>/usr/share/applications/todolists-backup</backup-script-name>
<restore-script-name>/usr/share/applications/todolists-restore</restore-script-name>
</backup-scripts>
<locations>
<location type="file" category="applications">/home/user/todolists/todolists_backup.bin</location>
</locations>
</backup-configuration>
